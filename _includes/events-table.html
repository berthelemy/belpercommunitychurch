<table class="dataTable" id="{{ include.ID }}">
    <thead>
    <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Description</th>
        <th>Venue</th>
        <th>Time</th>
    </tr>
</thead>
<tbody>
{% for event in site.events %}
    
    <tr>
        <td>{{ event.when | date: '%d %B %Y'}}</td>
        <td><a href="{{ event.url }}index.html">{{ event.title }}</a></td>
        <td>{{ event.description }}</td>
        <td>{{ event.venue }}</td>
        <td>{{ event.start }} - {{ event.finish }}</td>
    </tr>


{% endfor %}
</tbody>
</table>
