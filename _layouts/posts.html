<!DOCTYPE html>
<html>

  {% include head.html %}

  
<body>

   {% include header.html %}
   {% include page_header.html %}

   <!-- Start content section  -->
  <section id="content">
    <div class="container">
      <div class="row">
        <div class="col-md-12 content">
          <div class="page-area">
            
          
                {% for post in site.posts %}
                <div class="col-md-4">
                  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                  <p>{{ post.excerpt }}</p>
                  <p><a href="{{ post.url }}">Read more...</a></p>
                </div>
                {% endfor %}
            </div>
          </div>
        
      </div>
    </div>
  </section>

{% include subscribe.html %}


  <!-- End content section  -->




  {% include footer.html %}


  
    {% include javascripts.html %}
  </body>


</html>
